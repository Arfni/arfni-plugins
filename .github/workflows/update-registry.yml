name: Update Plugin Registry

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - 'scripts/generate-registry.js'
  pull_request:
    paths:
      - 'plugins/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Validate plugin.yaml files
        run: |
          cd scripts
          node generate-registry.js --validate-only

      - name: Generate registry
        run: |
          cd scripts
          node generate-registry.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet registry/index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry/index.json
          git commit -m "chore: auto-update plugin registry [skip ci]"
          git push

      - name: Upload registry artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-registry
          path: registry/index.json
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const registry = JSON.parse(fs.readFileSync('registry/index.json', 'utf8'));

            const comment = `## Plugin Registry Update

            Registry will be updated with the following changes:

            - Total plugins: **${registry.stats.total_plugins}**
            - Categories: **${registry.stats.categories_count}**

            ### Plugins in this PR:
            ${registry.plugins.map(p => `- **${p.name}** (${p.category}) - v${p.version}`).join('\n')}

            The registry will be automatically updated when this PR is merged.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
